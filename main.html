<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .testimonials-section {
            padding: 20px;
            background-color: #f5f5f5; /* Light grey background for main container */
        }

        .testimonial {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #fff; /* White background for each testimonial */
        }

        .testimonial p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .testimonial .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
            font-size: 14px;
            color: #555; /* Slightly lighter color for the author name */
        }
    </style>
</head>
<body>

    <div class="testimonials-section">
        <div class="testimonial">
            <p>"This product has changed my life for the better. I can't imagine going back to how things were before!"</p>
            <p class="author">- Jane Doe</p>
        </div>
        <div class="testimonial">
            <p>"Exceptional service and support throughout the entire process. Highly recommended!"</p>
            <p class="author">- John Smith</p>
        </div>
       
    </div>

</body>
</html>
